<!DOCTYPE html>
<html ng-app="RateMyCustomer">
<head>
	
	<title>RMC test css</title>
	<script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


</head>
<body ng-controller="ConnectionData" >

	<div class="full gradient-bkg" style="overflow-x: hidden">
		<a ng-href="#/"><h1 class="main-title "  id="title">Rate My Customer</h1></a>
		<input type="text" class="input-main" placeholder="Search your customer..." ng-model="nomec">
		<ul ng-show="nomec.length > 0 " class="customer-list">
		<li ng-repeat="azienda in data | filter:nomec" ng-click="setItem(azienda.$id)">
		<a ng-href="{{azienda.$id}}">{{azienda.nome}}
		{{azienda.luogo}}
		{{azienda.PIVA}}
		{{azienda.$id}}</a>
	</li>
</ul>
<a ng-href="#insert"><button class="submit-border" ng-show="!nomec.length ">Not Found?</button></a>
	</div>
	
</body>
</html>
